apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wahlorant-ingress
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    # Rate Limiting / DDOS Protection
    nginx.ingress.kubernetes.io/limit-rps: "10"  # Requests per second per IP
    nginx.ingress.kubernetes.io/limit-burst: "20" # Burst size
    nginx.ingress.kubernetes.io/limit-connections: "50" # Max concurrent connections
    # Enforce TLS (Deactivated for dev)
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  # Frontend subdomain
  - host: app.wahlorant.localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80

  # Backend API subdomain
  - host: api.wahlorant.localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 5000

  # Adminer subdomain (dev only)
  - host: adminer.wahlorant.localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: adminer-service
            port:
              number: 8080