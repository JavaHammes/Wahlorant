apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wahlorant-ingress
spec:
  rules:
  - host: wahlorant.localhost
    http:
      paths:
      - path: /api-docs
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 5000
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 5000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80