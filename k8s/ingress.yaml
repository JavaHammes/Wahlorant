apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wahlorant-ingress
  annotations:
    # Add the ingress class name
    kubernetes.io/ingress.class: "nginx"

    #############################################
    # âœ… General Security Settings
    #############################################

    # Enable support for regular expressions in paths
    nginx.ingress.kubernetes.io/use-regex: "true"

    # Hide the NGINX version in response headers
    nginx.ingress.kubernetes.io/server-tokens: "false"

    #############################################
    # ðŸ”¥ Basic WAF Protection
    #############################################

    # Enable ModSecurity with the default configuration
    nginx.ingress.kubernetes.io/enable-modsecurity: "true"
    nginx.ingress.kubernetes.io/enable-owasp-core-rules: "true"

    #############################################
    # ðŸš€ Rate Limiting & DDoS Protection
    #############################################

    # Limit requests per second per IP address
    nginx.ingress.kubernetes.io/limit-rps: "10"
    nginx.ingress.kubernetes.io/limit-burst: "20"
    nginx.ingress.kubernetes.io/limit-connections: "50"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"

    #############################################
    # ðŸ”’ HTTPS Configuration
    #############################################

    # Disable HTTPS redirect for development
    nginx.ingress.kubernetes.io/ssl-redirect: "false"

spec:
  ingressClassName: nginx
  rules:
  # Frontend subdomain
  - host: app.wahlorant.localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80

  # Backend API subdomain
  - host: api.wahlorant.localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 5000

  # Adminer subdomain (dev only)
  - host: adminer.wahlorant.localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: adminer-service
            port:
              number: 8080