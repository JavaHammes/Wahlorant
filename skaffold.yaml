apiVersion: skaffold/v2beta29
kind: Config
build:
  artifacts:
    - image: frontend
      context: frontend
      docker:
        dockerfile: Dockerfile
    - image: backend
      context: backend
      docker:
        dockerfile: Dockerfile
deploy:
  kubectl:
    defaultNamespace: default
    flags:
      apply: []
    manifests:
      - k8s/db-deployment.yaml
      - k8s/backend-deployment.yaml
      - k8s/frontend-deployment.yaml
      - k8s/secrets.yaml
      - k8s/ingress.yaml
profiles:
  - name: dev
    activation:
      - command: dev
    deploy:
      kubectl:
        manifests:
          - k8s/db-deployment.yaml
          - k8s/backend-deployment.yaml
          - k8s/frontend-deployment.yaml
          - k8s/secrets.yaml
          - k8s/ingress.yaml
          - k8s/adminer-deployment.yaml  
          - k8s/logging/grafana-datasource.yaml
          - k8s/logging/grafana-dashboard.yaml
          - k8s/logging/grafana-deployment.yaml
          - k8s/logging/loki-deployment.yaml
          - k8s/logging/loki-config.yaml
          - k8s/logging/promtail-config.yaml
          - k8s/logging/promtail-deployment.yaml

    patches:
      - op: add
        path: /build/artifacts/0/docker/buildArgs
        value:
          ENVIRONMENT: development
      - op: add
        path: /build/artifacts/1/docker/buildArgs
        value:
          ENVIRONMENT: development